{% extends 'admin_dashboard.html' %}

{% block title %}Schedule New Test{% endblock %}

{% block content %}
{% include 'message.html' %}
<div class="wrapper">
    <div class="page-header">
        <div class="header-content">
            <h1>Schedule New Test</h1>
            <p class="page-subtitle">Schedule a new test for "{{ test_series.title }}"</p>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="{% url 'test_series_detail' test_series.pk %}" class="btn">‚Üê Back to Series</a>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="panel">
            <div class="panel-title">Test Details</div>

            <p>
                <label for="title">Test Title *</label>
                <input type="text" id="title" name="title" placeholder="e.g., Mock Test 1 - Physics & Chemistry" required>
            </p>

            <p>
                <label for="duration_minutes">Duration (minutes) *</label>
                <input type="number" id="duration_minutes" name="duration_minutes" min="1" value="180" required>
            </p>

            <p>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" placeholder="Brief description of this test..."></textarea>
            </p>

            <p>
                <label for="start_time">Start Time (Optional)</label>
                <input type="datetime-local" id="start_time" name="start_time">
            </p>

            <p>
                <label for="end_time">End Time (Optional)</label>
                <input type="datetime-local" id="end_time" name="end_time">
            </p>

            <p>
                <label for="max_attempts">Max Attempts</label>
                <input type="number" id="max_attempts" name="max_attempts" min="1" value="1">
            </p>

            <p>
                <label>
                    <input type="checkbox" name="shuffle_questions">
                    Shuffle Questions
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="show_result_immediately" checked>
                    Show Result Immediately
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="allow_review" checked>
                    Allow Answer Review
                </label>
            </p>
        </div>

        <div class="actions">
            <button type="submit" class="btn btn-primary">Schedule Test</button>
            <a href="{% url 'test_series_detail' test_series.pk %}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
