{% if stat_cards %}
<div class="stats-container">
    <div class="stats">
        {% for stat in stat_cards %}
            <div class="stat-card" data-index="{{ forloop.counter0 }}">
                <div class="stat-icon">
                    {% if stat.icon_type == 'font_awesome' and stat.icon %}
                        <i class="fas fa-{{ stat.icon }}" style="color: {{ stat.icon_color }};"></i>
                    {% elif stat.icon_type == 'image' and stat.icon_image %}
                        <img src="{{ stat.icon_image.url }}" alt="{{ stat.label }}" class="custom-icon">
                    {% else %}
                        <i class="fas fa-question-circle" style="color: #6c757d;"></i>
                    {% endif %}
                </div>
                <div class="stat-number" data-target="{{ stat.number }}">0</div>
                <div class="stat-label">{{ stat.label }}</div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap');

.stats-container {
    background: #ffffff;
    padding: 20px 20px 25px 20px;
    margin: 0;
}

.stats {
    display: flex;
    justify-content: space-evenly;
    align-items: stretch;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
    gap: 20px;
}

.stat-card {
    text-align: center;
    flex: 1;
    max-width: 200px;
    padding: 28px 18px;
    border-radius: 12px;
    background: rgba(248, 249, 250, 0.5);
    border: 1px solid rgba(0,0,0,0.08);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}

/* Staggered animation delay */
.stat-card[data-index="0"] { animation-delay: 0.1s; }
.stat-card[data-index="1"] { animation-delay: 0.2s; }
.stat-card[data-index="2"] { animation-delay: 0.3s; }
.stat-card[data-index="3"] { animation-delay: 0.4s; }
.stat-card[data-index="4"] { animation-delay: 0.5s; }
.stat-card[data-index="5"] { animation-delay: 0.6s; }

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.stat-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    background: rgba(248, 249, 250, 0.9);
    border-color: rgba(0,0,0,0.15);
}

.stat-icon {
    font-size: 48px;
    margin-bottom: 14px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;
    line-height: 1;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stat-card:hover .stat-icon {
    transform: scale(1.1) rotate(5deg);
}

.stat-icon i {
    font-size: inherit;
    animation: iconPulse 2s ease-in-out infinite;
}

@keyframes iconPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.stat-card:hover .stat-icon i {
    animation: none;
    transform: scale(1);
}

.stat-icon .custom-icon {
    width: 52px;
    height: 48px;
    object-fit: contain;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.stat-card:hover .stat-icon .custom-icon {
    transform: scale(1.1);
}

.stat-number {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 17px;
    font-weight: 700;
    color: #1a202c;
    line-height: 1;
    letter-spacing: -1.2px;
    text-rendering: optimizeLegibility;
    transition: color 0.3s ease;
}

.stat-card:hover .stat-number {
    color: #2563eb;
}

.stat-label {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    color: #64748b;
    font-weight: 500;
    line-height: 1.3;
    margin: 0;
    letter-spacing: 0.1px;
    transition: color 0.3s ease;
}

.stat-card:hover .stat-label {
    color: #475569;
}

/* Shimmer effect on card */
.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    transition: left 0.5s;
}

.stat-card:hover::before {
    left: 100%;
}

.stat-card {
    position: relative;
    overflow: hidden;
}

/* Responsive Design */
@media (max-width: 1024px) {
    .stats-container {
        padding: 45px 20px 30px 20px;
    }
    
    .stats {
        padding: 0 15px;
        gap: 18px;
        max-width: 950px;
    }
    
    .stat-card {
        max-width: 170px;
        padding: 24px 16px;
    }
    
    .stat-icon {
        font-size: 42px;
        height: 50px;
        margin-bottom: 12px;
    }
    
    .stat-icon .custom-icon {
        width: 46px;
        height: 42px;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 8px;
        letter-spacing: -1px;
    }
    
    .stat-label {
        font-size: 15px;
    }
}

@media (max-width: 768px) {
    .stats-container {
        padding: 40px 15px 25px 15px;
    }
    
    .stats {
        padding: 0 12px;
        gap: 15px;
        max-width: 750px;
    }
    
    .stat-card {
        max-width: 145px;
        padding: 20px 14px;
    }
    
    .stat-icon {
        font-size: 36px;
        height: 44px;
        margin-bottom: 10px;
    }
    
    .stat-icon .custom-icon {
        width: 40px;
        height: 36px;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 7px;
        letter-spacing: -0.8px;
    }
    
    .stat-label {
        font-size: 14px;
    }
}

@media (max-width: 480px) {
    .stats-container {
        padding: 35px 12px 20px 12px;
    }
    
    .stats {
        padding: 0 10px;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .stat-card {
        max-width: 135px;
        min-width: 120px;
        padding: 18px 12px;
        margin-bottom: 0;
    }
    
    .stat-icon {
        font-size: 32px;
        height: 40px;
        margin-bottom: 8px;
    }
    
    .stat-icon .custom-icon {
        width: 36px;
        height: 32px;
        object-fit: contain;
    }
    
    .stat-number {
        font-size: 17px;
        margin-bottom: 6px;
        letter-spacing: -0.6px;
    }
    
    .stat-label {
        font-size: 13px;
        line-height: 1.4;
    }
}

/* Reduced motion for accessibility */
@media (prefers-reduced-motion: reduce) {
    .stat-card,
    .stat-icon,
    .stat-icon i,
    .stat-icon .custom-icon,
    .stat-number,
    .stat-label {
        animation: none !important;
        transition: none !important;
    }
    
    .stat-card {
        opacity: 1;
        transform: none;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Counter animation function
    function animateCounter(element, target, duration = 2000) {
        const startValue = 0;
        const endValue = parseInt(target.replace(/,/g, ''));
        const hasComma = target.includes(',');
        const hasPlus = target.includes('+');
        const startTime = performance.now();
        
        function updateCounter(currentTime) {
            const elapsedTime = currentTime - startTime;
            const progress = Math.min(elapsedTime / duration, 1);
            
            // Easing function for smooth animation
            const easeOutQuart = 1 - Math.pow(1 - progress, 4);
            const currentValue = Math.floor(startValue + (endValue - startValue) * easeOutQuart);
            
            // Format number with commas if original had them
            let displayValue = currentValue.toString();
            if (hasComma) {
                displayValue = currentValue.toLocaleString();
            }
            if (hasPlus && progress === 1) {
                displayValue += '+';
            }
            
            element.textContent = displayValue;
            
            if (progress < 1) {
                requestAnimationFrame(updateCounter);
            }
        }
        
        requestAnimationFrame(updateCounter);
    }
    
    // Intersection Observer for scroll-triggered animations
    const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const statNumbers = entry.target.querySelectorAll('.stat-number');
                statNumbers.forEach(numberElement => {
                    const targetValue = numberElement.getAttribute('data-target');
                    if (targetValue) {
                        // Delay counter animation slightly after card appears
                        setTimeout(() => {
                            animateCounter(numberElement, targetValue);
                        }, 300);
                    }
                });
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);
    
    // Observe stats container
    const statsContainer = document.querySelector('.stats-container');
    if (statsContainer) {
        observer.observe(statsContainer);
    }
});
</script>
{% endif %}
